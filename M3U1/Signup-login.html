<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Old Game Sign in/up</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/TOG-style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <h2>OLD GAME</h2>
            <div class="back-text">
                <span>T</span>
                <span>R</span>
                <span>I</span>
                <span>B</span>
                <span>U</span>
                <span>T</span>
                <span>E</span>
            </div>
        </div>
    </header>
    <main>
        <section class="showcase">
            <video src="img/Background-Section3.mp4" muted loop autoplay></video>
            <section class="hero">
                <div class="over-lay">
                    <div class="layer layer-1"></div>
                    <div class="layer layer-2"></div>
                    <div class="layer layer-3"></div>
                </div>
            </section>
        </section>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="" class="sign-in-form">
                        <h2 class="title">Sign In</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <input type="submit" value="Login" class="btn solid">
                    </form>

                    <form action="" class="sign-up-form">
                        <h2 class="title">Sign Up</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <input type="submit" value="Sign up" class="btn solid">
                    </form>

                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New here ?</h3>
                        <p>Welcome to Tribute Old Game. Join us in paying tribute to these great games.
                        </p>
                        <button class="btn transparent" id="sign-up-btn">Sign up</button>
                        <button class="btn transparent"><a class="btn-home" href="#">Home page</a></button>
                    </div>
                    <img src="img/cloud.png" class="image" alt="">
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of us ?</h3>
                        <p>Welcome to Tribute Old Game. Log in and enjoy the content of this page.
                        </p>
                        <button class="btn transparent" id="sign-in-btn">Sign in</button>
                        <button class="btn transparent"><a class="btn-home2" href="#">Home page</a></button>
                    </div>
                    <img src="img/Sephiroth.png" class="image" alt="">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="js/sign.js"></script>
</body>

</html>
