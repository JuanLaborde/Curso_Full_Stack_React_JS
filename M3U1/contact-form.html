<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Old Game Contact Us</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/TOG-style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2>OLD GAME</h2>
            <div class="back-text">
                <span>T</span>
                <span>R</span>
                <span>I</span>
                <span>B</span>
                <span>U</span>
                <span>T</span>
                <span>E</span>
            </div>
        </div>
    </header>
    <main>
        <section class="showcase">
            <video src="img/Background-Section3.mp4" muted loop autoplay></video>
            <section class="hero">
                <div class="over-lay">
                    <div class="layer layer-1"></div>
                    <div class="layer layer-2"></div>
                    <div class="layer layer-3"></div>
                </div>
            </section>
            <div class="container-contact">
                <span class="big-circle"></span>
                <span class="small-cicle"></span>
                <div class="form-cntc">
                    <div class="contact-info-TOG">
                        <h3 class="title-contact">Let's get in touch</h3>
                        <p class="text-contact">
                            Send us a message about what games you would like us to add or comments about what you would
                            like to change on the page
                        </p>
    
                        <div class="social-media">
                            <p class="adittional-contact">Connect with us :</p>
                            <ul class="Social">
                                <li class="face-1"><a href="#"><img src="img/facebook.png" alt=""></a></li>
                                <li class="twit-1"><a href="#"><img src="img/twitter.png" alt=""></a></li>
                                <li class="insta-1"><a href="#"><img src="img/instagram.png" alt=""></a></li>
                            </ul>
                            <button class="btnHome transparent"><a class="btn-home" href="#">Home page</a></button>
                        </div>
                    </div>
    
                    <div class="contact-form">
                        <span class="circle one"></span>
                        <span class="circle two"></span>
    
                        <form class="form-right"action="index.html" autocomplete="off">
                            <h3 class="title-contact">Contact us</h3>
                            <div class="input-container">
                                <input type="text" name="name" class="input-ct" />
                                <label for="">Username</label>
                                <span class="span-contact">Username</span>
                            </div>
                            <div class="input-container">
                                <input type="email" name="email" class="input-ct" />
                                <label for="">Email</label>
                                <span class="span-contact">Email</span>
                            </div>
                            <div class="input-container">
                                <input type="tel" name="phone" class="input-ct" />
                                <label for="">Favorite game</label>
                                <span class="span-contact">Favorite game</span>
                            </div>
                            <div class="input-container textarea">
                                <textarea name="message" class="input-ct"></textarea>
                                <label for="">Message</label>
                                <span class="span-contact">Message</span>
                            </div>
                            <input type="submit" value="Send" class="btn-send" />
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="js/contact.js"></script>    
    
</body>
</html>
